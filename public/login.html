<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkAndPay - Přihlášení</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .animate-fadeIn {
      animation: fadeIn 0.3s ease-in-out;
    }
    
    .animate-fadeOut {
      animation: fadeOut 0.3s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Kontejner na notifikace -->
  <div id="notification-container" class="fixed top-4 right-4 z-50"></div>
  
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">WorkAndPay</h1>
    
    <div id="login-form">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="email@example.com">
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2">Heslo</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
      </div>
      
      <button id="login-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Přihlásit se</button>
      
      <div id="login-error" class="text-red-500 mt-3 text-center hidden"></div>
      
      <div class="text-center mt-4">
        <p class="text-gray-600">Ještě nemáte účet? <a href="#" id="show-register" class="text-blue-500 hover:underline">Registrovat se</a></p>
      </div>
    </div>
    
    <div id="register-form" class="hidden">
      <div class="mb-4">
        <label for="register-email" class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="register-email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="email@example.com">
      </div>
      
      <div class="mb-4">
        <label for="register-password" class="block text-gray-700 mb-2">Heslo</label>
        <input type="password" id="register-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
      </div>
      
      <div class="mb-6">
        <label for="confirm-password" class="block text-gray-700 mb-2">Potvrdit heslo</label>
        <input type="password" id="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
      </div>
      
      <button id="register-button" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-200">Registrovat se</button>
      
      <div id="register-error" class="text-red-500 mt-3 text-center hidden"></div>
      
      <div class="text-center mt-4">
        <p class="text-gray-600">Už máte účet? <a href="#" id="show-login" class="text-blue-500 hover:underline">Přihlásit se</a></p>
      </div>
    </div>
  </div>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  
  <!-- Inicializace Firebase -->
  <script>
    // Konfigurační objekt Firebase - tyto údaje je potřeba nahradit skutečnými údaji z Firebase konzole
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "workandpay.firebaseapp.com",
      projectId: "workandpay",
      storageBucket: "workandpay.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    // Inicializace Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Reference na auth
    const auth = firebase.auth();
    
    // Reference na HTML elementy
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegisterLink = document.getElementById('show-register');
    const showLoginLink = document.getElementById('show-login');
    const loginButton = document.getElementById('login-button');
    const registerButton = document.getElementById('register-button');
    const loginErrorElement = document.getElementById('login-error');
    const registerErrorElement = document.getElementById('register-error');
    
    // Funkce pro zobrazení notifikace
    function showNotification(message, type = 'info') {
      const notificationContainer = document.getElementById('notification-container');
      
      const notification = document.createElement('div');
      notification.className = 'notification p-3 rounded-lg shadow-md mb-3 animate-fadeIn';
      
      if (type === 'success') {
        notification.classList.add('bg-green-100', 'text-green-800', 'border-l-4', 'border-green-500');
      } else if (type === 'error') {
        notification.classList.add('bg-red-100', 'text-red-800', 'border-l-4', 'border-red-500');
      } else {
        notification.classList.add('bg-blue-100', 'text-blue-800', 'border-l-4', 'border-blue-500');
      }
      
      notification.textContent = message;
      notificationContainer.appendChild(notification);
      
      setTimeout(() => {
        notification.classList.add('animate-fadeOut');
        setTimeout(() => {
          notification.remove();
        }, 300);
      }, 3000);
    }
    
    // Funkce pro zobrazení chyby
    function showError(element, message) {
      element.textContent = message;
      element.classList.remove('hidden');
      
      setTimeout(() => {
        element.classList.add('hidden');
      }, 3000);
    }
    
    // Přepínání mezi přihlášením a registrací
    showRegisterLink.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    });
    
    showLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.classList.add('hidden');
      loginForm.classList.remove('hidden');
    });
    
    // Přihlášení
    loginButton.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showError(loginErrorElement, 'Vyplňte prosím email a heslo');
        return;
      }
      
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        console.log('Uživatel přihlášen:', userCredential.user);
        
        // Přesměrování na hlavní stránku
        window.location.href = 'index.html';
      } catch (error) {
        console.error('Chyba při přihlašování:', error);
        let errorMessage = 'Došlo k chybě při přihlašování';
        
        if (error.code === 'auth/invalid-email') {
          errorMessage = 'Neplatný formát emailu';
        } else if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          errorMessage = 'Nesprávný email nebo heslo';
        }
        
        showError(loginErrorElement, errorMessage);
      }
    });
    
    // Registrace
    registerButton.addEventListener('click', async () => {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (!email || !password || !confirmPassword) {
        showError(registerErrorElement, 'Vyplňte prosím všechna pole');
        return;
      }
      
      if (password !== confirmPassword) {
        showError(registerErrorElement, 'Hesla se neshodují');
        return;
      }
      
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        console.log('Uživatel zaregistrován:', userCredential.user);
        
        // Přesměrování na hlavní stránku
        showNotification('Registrace úspěšná! Budete přesměrováni na hlavní stránku.', 'success');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } catch (error) {
        console.error('Chyba při registraci:', error);
        let errorMessage = 'Došlo k chybě při registraci';
        
        if (error.code === 'auth/invalid-email') {
          errorMessage = 'Neplatný formát emailu';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Heslo je příliš slabé (minimálně 6 znaků)';
        } else if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'Email je již používán';
        }
        
        showError(registerErrorElement, errorMessage);
      }
    });
    
    // Kontrola stavu přihlášení
    auth.onAuthStateChanged((user) => {
      if (user) {
        // Uživatel je již přihlášen, přesměrování na hlavní stránku
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
